<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Bot Pair</title>
</head>
<body>
  <h2>ðŸ“² Enter your number to receive Pairing Code</h2>
  <form id="pairForm">
    <input type="text" id="number" placeholder="e.g., 94771234567" required />
    <button type="submit">Get Pairing Code</button>
  </form>
  <pre id="result"></pre>

  <script>
    document.getElementById('pairForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const number = document.getElementById('number').value;

      const res = await fetch('/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number }),
      });

      const data = await res.json();
      document.getElementById('result').innerText = `Your Code: ${data.code || data.error}`;
    });
  </script>
</body>
</html>
